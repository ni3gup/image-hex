<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="file" id="file" accept=".png, .jpg" style="opacity: 0; height: 0;"/>

        <div class="file-input">
            <label for="actual-btn" id="file-label">Choose an image</label>
        </div>

        <div class="result">
            <span>HEX: -</span>
            <span>RGB: -</span> 
        </div>
    </div>

    <div class="thumbnail">
        <div class="preview"></div>
        <img alt="" src="">
    </div>

    <canvas id="cs"></canvas>

    <script src="main.js"></script>
</body>
</html>
